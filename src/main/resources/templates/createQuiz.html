<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create new quiz</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/css/style.css}" rel="STYLESHEET" type="text/css" />

<style>
</style>
</head>

<body>
<div th:replace="fragments/top :: top"></div>
<div th:replace="fragments/navigation :: navigation"></div>

<div id="middle">

	<h1>Create new quiz</h1>

	<form th:action="@{/createQuiz}" method="post">

		<p>Title:</p>
		<p><input class="textFieldStyle1 w65" type="text" name="quizTitle" /></p>

		<table id="createQuizTable">
			<tr>
				<td><span class="label1">Topic / Category:</span></td>
				<td>
					<select th:replace="fragments/quizTopic :: quizTopic"></select>
				</td>
			</tr>
			<tr>
				<td><span class="label1">Language:</span></td>
				<td>
					<select th:replace="fragments/quizLang :: quizLang"></select>
				</td>
			</tr>
		</table> <!-- createQuizTable -->

		<p><input type="submit" value="Ok, start adding questions" /></p>

	</form>

</div> <!-- middle -->

<div th:replace="fragments/bottom :: bottom"></div>
</body>
</html>
