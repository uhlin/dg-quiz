<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>

<div th:fragment="modalReportQuestionContents" id="modalReportQuestionContents">
	<div id="modalReportQuestionContents_object">
		<div id="modalRqcHeader">
			<span class="dInline txtBold txtSmall">REPORT THIS QUESTION?</span>
			<span class="closeRqc dInline" onclick="closeReportContentsForm()">&times;</span>
		</div>
		<div id="modalRqcBody">
			<span class="txtBold txtXsmall">WHAT DO YOU WANT TO REPORT?</span>

			<form action="javascript:void(0);" method="POST" onsubmit="reportQuestionContent()">
				<input type="radio" id="item0" name="reportWhat" value="0" />
				<label for="item0">Abuse</label><br />

				<input type="radio" id="item1" name="reportWhat" value="1" />
				<label for="item1">False news</label><br />

				<input type="radio" id="item2" name="reportWhat" value="2" />
				<label for="item2">Harassment</label><br />

				<input type="radio" id="item3" name="reportWhat" value="3" />
				<label for="item3">Hate speech</label><br />

				<input type="radio" id="item4" name="reportWhat" value="4" />
				<label for="item4">Nudity or inappropriate sexual content</label><br />

				<input type="radio" id="item5" name="reportWhat" value="5" />
				<label for="item5">Promoting/advertising/selling drugs</label><br />

				<input type="radio" id="item6" name="reportWhat" value="6" />
				<label for="item6">Scam or fraud</label><br />

				<input type="radio" id="item7" name="reportWhat" value="7" />
				<label for="item7">Spam</label><br />

				<input type="radio" id="item8" name="reportWhat" value="8" />
				<label for="item8">Terrorism</label><br />

				<input type="radio" id="item9" name="reportWhat" value="9" />
				<label for="item9">Violence</label>

				<p>
					<span class="txtBold txtXsmall">COMMENTS</span><br />
					<textarea id="reportDesc" name="reportDesc" maxlength="300"
					    placeholder="Give us some details about what you find problematic with this question (optional)"
					    rows="" cols=""></textarea>
				</p>

				<p class="center">
					<input type="submit" value="SEND REPORT" class="button button4" />
				</p>
			</form>
		</div>
	</div>
</div>

</body>
</html>
